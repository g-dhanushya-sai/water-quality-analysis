<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffffff;
    color: #333;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Logo section */
.logo {
    padding-top: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Title section */
.text {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #145DA0;
    text-align: center;
}

/* Button container */
.box {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 40px;
}

/* Styled buttons */
button {
    width: 200px;
    padding: 16px;
    font-size: 18px;
    color: white;
    background-color: #176192;
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, background-color 0.3s;
}

button:hover {
    background-color: #0f4c75;
    transform: translateY(-3px);
}

/* Optional hover effect with arrow */
button span {
    position: relative;
    transition: padding-right 0.3s;
}

button span::after {
    content: ' »';
    position: absolute;
    opacity: 0;
    right: -20px;
    transition: opacity 0.3s, right 0.3s;
}

button:hover span {
    padding-right: 15px;
}

button:hover span::after {
    opacity: 1;
    right: 0;
}
main{
    flex: 1;
}
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
}

</style>
<body>
    <main>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="SriHER Logo" height="100">
        </div>
        <div class="text">
            WATER QUALITY AND QUANTITY ANALYSIS DASHBOARD
        </div>
        <div class="box">
            <form action="{{ url_for('utility') }}" method="post">
                <button type="submit"><span>Utility</span></button>
            </form>
            <form action="{{ url_for('softening') }}" method="post">                    
                <button type="submit"><span>Softening</span></button>
            </form>
            <form action="{{ url_for('drinking') }}" method="post">
                <button type="submit"><span>Drinking RO</span></button>
            </form>
            <form action="{{ url_for('dialysis') }}" method="post">
                <button type="submit"><span>Dialysis RO</span></button>
            </form>
        </div>
    </main>
    <footer>
        © 2025 Developed by Dhanushya Sai G, Varnika Ramesh, Vedhashri K. All rights reserved.
    </footer>
</body>
</html>
